<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description - KIMO Coffee Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="header__main">
            <div class="header__logo">
                <img src="images/home/logo1.png" width="100px" class="logo" alt="logo">
                <img src="images/home/coffe-beans1.png" width="250px" class="coffee-beans" alt="coffe-beans">
            </div>
            <div class="header__login">
                <form>
                    <h3>Login / Register</h3>
                    <label for="username">Username
                        <input class="header__input" type="text" name="username">
                    </label>

                    <label for="password">Password
                        <input class="header__input" type="password" name="password">
                    </label>

                    <div class="register-login">
                        <a href="forms.html">Register ?</a>
                        <button class="header__input login__button" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <nav class="header__navbar">
            <ul class="navbar__list">
                <li class="navbar__item"><a class="navbar__link" href="index.html">Home</a></li>
                <li class="navbar__item"><a class="navbar__link" href="categories.html"><span id="categories">Products</span></a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Contact us</a></li>
            </ul>
            <form class="header__searchbar" action="">
                <label for="searchInput">Search</label>
                <input type="text" class="searchbar__input" name="searchInput" id="searchInput" />
                <img class="searchbar__button" onclick="" src="./images/home/search.png" alt="" draggable="false">
            </form>
        </nav>
    </header>
    <div class="main--containerDescribe">
        <div class="main--partition">
            <div class="main--categoryType">
                <img class="image--mocha" src="./images/hot drinks/hot-mocha.jpg" alt="">
                <div class="par">
                <p>Mocha</p>
                <p>Price: 8$</p>
                </div>

            </div>
        </div>
        <div class="main--partition main--partition-one second--partition">
            <div>
                <img src="./images/hot drinks/mocha.png" alt="">
            </div>
            <div class="main--describeText">
                Ingredients List:
                <ul>
                    <li>Milk</li>
                    <li>Chocolate Syrup</li>
                    <li>Espresso </li>
                    <li>Strongly brewed coffee upon request</li>
                </ul>
            </div>
        </div>
</body>
</html>
