<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description - KIMO Coffee Shop</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div class="header__main">
            <div class="header__logo">
                <a href="../index.html"><img src="../images/home/logo1.png" width="100px" class="logo" alt="logo"></a>
                <a href="../index.html"><img src="../images/home/coffe-beans1.png" width="250px" class="coffee-beans" alt="coffe-beans"></a>
            </div>
            <div class="header__login">
                <form>
                    <h3>Login / Register</h3>
                    <label for="username">Username
                        <input class="header__input" type="text" name="username">
                    </label>
    
                    <label for="password">Password
                        <input class="header__input" type="password" name="password">
                    </label>
    
                    <div class="register-login">
                        <a href="../forms.html">Register ?</a>
                        <button class="header__input login__button" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    
        <nav class="header__navbar">
            <ul class="navbar__list">
                <li class="navbar__item"><a class="navbar__link" href="../index.html">Home</a></li>
                <li class="navbar__item"><div class="navbar__link " href="../categories.html" ><span id="categories">Products</span></div>
                <div class="categories__list">
                    <a class="secondary__link" href="../categories/categories.html">All</a>
                    <a class="secondary__link" href="../categories/coldDrinks.html">Cold Drinks</a>
                    <a class="secondary__link" href="../categories/desserts.html">Dessert</a>
                    <a class="secondary__link" href="../categories/hotDrinks.html">Hot Drinks</a>
                </div>
                </li>
                <li class="navbar__item"><a class="navbar__link" href="../index.html#contact-us">Contact us</a></li>
            </ul>
            <form class="header__searchbar" action="">
                <label for="searchInput">Search</label>
                <input type="text" class="searchbar__input" name="searchInput" id="searchInput" />
                <img class="searchbar__button" onclick="" src="../images/home/search.png" alt="" draggable="false">
            </form>
        </nav>
    </header>
    <div class="main--describeContainer">
        <div class="main--containerDescribe">
            <div class="main--partition">
                <div class="main--categoryType main--border">
                    <img class="image--Dispaly" src="../images/desert/browniess.png" alt="Falvored Brownies">
                </div>
            </div>
            <div class="main--partition main--partition-one second--partition">
                <div class="main--describeText">
                    
                    <div class="ingredients_li">
                        <p><strong>Deliciously decadent gooey brownies made tih premium ingredients.</strong></p>
                        Choose Your Favorite Flavor
                    </div>
                    
                    <ul>
                        <li>NUTELLA</li>
                        <li>OREO</li>
                        <li>STRAWBERRY</li>
                        <li>LEMON</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main--pageDescribe">
            <p>Brownies - Price: 6$</p>
        </div>
        <div class="button--Page">
            <a href="../categories.html"><input type="button" name="previous" id="previous" value="Previous"></a>
           <a href="#"><input type="button" name="order" id="order" value="Order"></a>
            <a href="../categories.html"><input type="button" name="next" id="next" value="Next"></a>
        </div>
    </div>
    <script src="../assets/js/jquery-3.6.0.js"></script>
    <script src="../assets/js/navbar.js"></script>

</body>
</html>
